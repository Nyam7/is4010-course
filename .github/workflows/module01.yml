name: Lab 01 - Development Toolkit
on:
  push:
    paths:
      - 'module01/**'
  pull_request:
    paths:
      - 'module01/**'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Check hello.py exists
        run: |
          if [ -f module01/hello.py ]; then
            echo "✓ hello.py found"
            python module01/hello.py
          else
            echo "✗ hello.py not found"
            exit 1
          fi
