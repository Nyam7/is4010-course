name: Lab 13 - Rust
on:
  push:
    paths:
      - 'module13/**'
  pull_request:
    paths:
      - 'module13/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - name: Run cargo test
        run: cd module13 && cargo test --verbose
      - name: Run cargo fmt check
        run: cd module13 && cargo fmt --check
      - name: Run cargo clippy
        run: cd module13 && cargo clippy -- -D warnings
