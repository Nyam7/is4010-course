name: Lab 02 - AI-Assisted Development
on:
  push:
    paths:
      - 'module02/**'
  pull_request:
    paths:
      - 'module02/**'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Check required files
        run: |
          if [ -f module02/.cascade/AGENTS.md ]; then
            echo "✓ AGENTS.md found"
          else
            echo "✗ AGENTS.md not found"
            exit 1
          fi
          if [ -f module02/module02.py ]; then
            echo "✓ module02.py found"
            python module02/module02.py
          else
            echo "✗ module02.py not found"
            exit 1
          fi
