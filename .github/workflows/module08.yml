name: Lab 08 - Python
on:
  push:
    paths:
      - 'module08/**'
  pull_request:
    paths:
      - 'module08/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Lab 08 tests
        run: pytest module08/tests/ -v
